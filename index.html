<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">SUBSCRIBE HERE</h1>
            <div class="arrows">
                <i class="fas fa-arrow-down arrow1"></i>

                <i class="fas fa-arrow-down arrow2"></i>

                <i class="fas fa-arrow-down arrow3"></i>

            </div>
            <button class="banner-btn" onclick="bannerClick()">Click Now</button>
        </div>

        <div class="form-container">
            <form action="#" class="sign-up-form">
                <input type="text" class="form-input"  placeholder="FULL NAME">

                <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
                <p>Get News?</p>
                <label for="">No</label>
                <input type="checkbox" name="" id="noYes" onclick="noYesSwitch()">
                <label for="">Yes</label>
                <button type="button">Sign Up Here</button>
                
                <span id="fnamePrompt"></span>
            </form>
            <div class="header">
                <h1>Welcome 
                      to 
                    MyPage</h1>
            </div>
            <div class="x-btn" onclick="xClick()"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
